    <main>
      <div class="contenedor container__contacto">
        <h2>Contacto</h2>
        <h3>Envíanos un mensaje:</h3>
        <form>
          <label for="nombre-usuario">Nombre y Apellido: </label>
          <input class="input" type="text" name="nombre-usuario" id="nombre-usuario" placeholder="Pedro Perez"> <br/>

          <label for="email-usuario">Email: </label>
          <input class="input" type="email" name="email-usuario" id="email-usuario" placeholder="correo@dominio.com"> <br/>

          <label for="mensaje-usuario">Mensaje: </label> <br/>
          <textarea class= "input" name="mensaje-usuario" id="mensaje-usuario" cols="50" rows="10" placeholder="Escriba su mensaje aquí..."></textarea> <br/>
          <input class="botones" type="submit" value="Enviar">
          <input class="botones" type="reset" value="Reiniciar">
        </form>
      </div>
    </main>
